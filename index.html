<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="static/css/normalize.css">
  <link rel="stylesheet" href="static/css/skeleton.css">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <h1>tic tac toe</h1>
    <header>
      <button id="ai" class="button-primary">Play against Ai</button>
      <button id="human" class="button-primary">play against human</button>
      <section>
        <label for="player1">Player1</label>
        <select id="player1">
          <option value="X">X</option>
          <option value="O">O</option>
          <option value="♥️">♥️</option>
          <option value="♠️">♠️</option>
          <option value="❅">❅</option>
          <option value="✞">✞</option>
          <option value="☺︎">☺︎</option>
        </select>
      </section>
      <section>
        <label for="player2">Player2</label>
        <select id="player2">
          <option value="O">O</option>
          <option value="W">W</option>
          <option value="♥️">♥️</option>
          <option value="♠️">♠️</option>
          <option value="❅">❅</option>
          <option value="✞">✞</option>
          <option value="☺︎">☺︎</option>
        </select>
      </section>
      <input type="text" id="username" placeholder="Your UserName...">
      <button onclick="join()" id="remote" class="button-primary">Play Online</button>
      <!-- <button id="test">Test</button> -->
    </header>
    <h3 id="welcome"></h3>
    <h3 id="alert"></h3>
    <h1 class="result"></h1>
    <main id="grid">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </main>
  </div>
  <script src="static/ai.js"></script>
  <script src="static/human.js"></script>
  <script src="static/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="static/client.js"></script>
</body>

</html>
